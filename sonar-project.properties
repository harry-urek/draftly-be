# SonarCloud configuration
sonar.projectKey=harry-urek_draftly-be
sonar.organization=harry-urek
sonar.projectName=Draftly Backend
sonar.projectDescription=AI-powered Gmail assistant backend service

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,src/types/**,src/config/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Quality profiles
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
